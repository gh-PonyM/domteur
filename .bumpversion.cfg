commit = True
tag = True
tag_name = {new_version}
message = Update version [{now:%Y-%m-%d %H:%M}]: {current_version} â†’ {new_version}
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(\-(?P<release>[a-z]+))?
serialize =
	{major}.{minor}.{patch}-{release}
	{major}.{minor}.{patch}

